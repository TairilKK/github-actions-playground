name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-moules-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
        working-directory: ./react-project
      - name: Lint code
        run: npm run lint
        working-directory: ./react-project
      - name: Test code
        run: npm run test
        working-directory: ./react-project
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./react-project
      - name: Build website
        run: npm run build
        working-directory: ./react-project
      - name: Publish JS filename
        id: publish
        run: find dist/assets/ -type f -name "*.js" -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
        working-directory: ./react-project
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: react-project/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output content
        run: ls
      - name: Output filename
        run: echo ${{ needs.build.outputs.script-file }}
      - name: Deploy
        run: echo "Deploying..."
